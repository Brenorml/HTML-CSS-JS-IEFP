<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excerício Flux 3 em Codigo</title>
</head>
<body>
    <h1>Qual a maior variável?</h1>
    <script>
        const a = prompt("Insira o 1º valor:");
        const b = prompt("Insira o 2º valor:");
        const c = prompt("Insira o 3º valor:");
        const d = prompt("Insira o 4º valor:");
    if(a > b && a > c && a > d)
        document.write("<h3>O maior valor é "+a+ " atribuido a variável A. </h3>");
    else if(b > c && b > d)
        document.write("<h3>O maior valor é "+b+ " atribuido a variável B. </h3>");
    else if(c > d)
        document.write("<h3>O maior valor é "+c+ " atribuido a variável C. </h3>");
    else
        document.write("<h3>O maior valor é "+d+ " atribuido a variável D. </h3>");
    </script>
    
</body>
</html>
