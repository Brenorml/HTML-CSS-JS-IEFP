<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
    <style>
        table{
            font-family: atial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th{
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Nomes</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        <tr>
            <td>Breno</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>Patr√≠cia</td>
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Juninho</td>
            <td>15</td>
            <td>17</td>
        </tr>
    </table>
</body>
</html>
