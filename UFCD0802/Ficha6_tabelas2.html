<!DOCTYPE html>
<html>
<head>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
        }
        thead{
            background-color: aquamarine;
        }
        tbody{
            background-color: burlywood;
        }
        tfoot{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>The thead, tbody and tfoot elements</h1>

    <table>
        <thead>
            <tr>
                <th>Mês</th>
                <th>Economias</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>100 €</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>80 €</td>
            </tr>
            <tfoot>
                <td>Total</td>
                <td>180 €</td>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
