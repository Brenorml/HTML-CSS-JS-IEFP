<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acumulador</title>
</head>

<body>
    <script>
        let parcela, soma;
        parcela = soma = 0;
        while (soma < 100) {
            parcela = parseInt(prompt('Insira um valor: '));
            soma += parcela;
            document.write('Parcela inserida: ' + parcela + '&nbsp;&nbsp;&nbsp;&nbsp; Valor acumulado: ' + soma + '<br>');
        }
        document.write('<br>A vari√°vel acumuladora finaliza com: ' + soma);
    </script>
</body>

</html>
