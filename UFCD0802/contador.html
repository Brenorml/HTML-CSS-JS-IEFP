<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>

<body>
    <script>
        let soma = 0;
        while (soma < 10) {
            soma++;
            document.write(soma + '<br>');
        }
        document.write('O valor total da variável soma é: ' + soma);
    </script>
</body>

</html>
