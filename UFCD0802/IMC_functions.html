<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Functions</title>
</head>
<body>
    <script>
        const calcImc = function(p, h){
            return p / (h * h);
        };
        const linha = function(){
            document.write('<br>');
        };
        const mostra = function(frase){
            document.write(frase);
            linha();
        };

        function AvaliarImc(peso, altura){
        
            if(calcImc(peso, altura) < 18.5){
                mostra('Abaixo do peso');
            }
            else if(calcImc(peso, altura) < 24.90){
                mostra('Peso normal');
            }
            else if(calcImc(peso, altura) < 29.90){
                mostra('Pré-obesidade');
            }
            else if(calcImc(peso, altura) < 34.90){
                mostra('Obesidade Grau 1');
            }
            else if(calcImc(peso, altura) < 39.90){
                mostra('Obesidade Grau 2');
            }
            else if(calcImc(peso, altura) >= 39.90){
                mostra('Obesidade Grau 3');
            }
            else{
                return mostra('IMC inválido!!!')
            }
        };

        let nome, peso, altura;
        nome = prompt('Insira o nome:');
        peso = parseFloat(prompt('Insira o peso:'));
        altura = parseFloat(prompt('Insira o altura:'));                
        mostra('O IMC de ' + nome + ' é de: ' + calcImc(peso, altura).toFixed(2) + ' <br>');
        AvaliarImc(peso, altura);

    </script>
</body>
</html>
